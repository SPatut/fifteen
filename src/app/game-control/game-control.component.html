<hr>
<a *ngFor="let item of bone; let i = index">
  <div *ngIf="((i===4) || (i===8) || (i===12) || (i===0))"></div>
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="onBoneClick(i)"
        [disabled]="!boneStatus[i]">
        <a *ngIf="bone[i] != 0" >{{bone[i]}}</a>
      </button>
</a>
<hr>
<div>
  <button
    type="button"
    class="btn btn-outline-success"
    [disabled]="gameStatus=='Playing'"
    (click)="onStart()">Start</button>
  <button
    *ngIf="gameStatus !=='You win!'"
    type="button"
    class="btn btn-secondary"
    >{{counter}} </button>
  <button
    *ngIf="gameStatus === 'You win!'"
    class="btn btn-danger"
  >You win with result {{counter}}</button>
  <button
    type="button"
    class="btn btn-outline-danger" (click)="onStop()"
    [disabled]="gameStatus=='' || gameStatus == 'You win!'">
    Stop</button>
  <hr>


</div>
